        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Image digest
        run: |
          docker-compose -f docker-compose.build.yml build --no-cache
          docker-compose -f docker-compose.build.yml up -d
          docker-compose -f docker-compose.build.yml ps
          docker container exec django_web python manage.py test
          docker tag django_web ${{ secrets.DOCKER_HUB_USERNAME }}/django_web:${{ env.BUILD_TIMESTAMP }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/django_web:${{ env.BUILD_TIMESTAMP }}
